<html lang="en">
    <head>
        <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css"/>
        <script src="https://kit.fontawesome.com/a833cd2012.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/Kanbas/Account/Profile/index.css" />
        <link rel="stylesheet" href="/Kanbas/Account/Profile/ProfileEditor/edit.css" />
    </head>
    <body>
        <div class="wd-flex-row-container">
            <div> <!-- Kanbas Navigation -->

            </div>
            <div> <!-- Profile Navigation -->

            </div>
            <div class="wd-profile-page-container"> <!-- Profile Editor -->

                <div class="wd-profile-container"> <!-- editing profile part of page -->
                    <div>
                        <i class="fa fa-user fa-7x" style="color: gray"></i></i>
                    </div>
                    <div>
                        <div>
                            <label for="fullname" class="form-label"><h5>Name:*</h5></label>
                        </div>
                        <div>
                            <input id="fullname" class="form-control" value="Luke Po" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="pronouns">Pronouns:</label>
                        </div>
                        <div>
                            <select id="pronouns">
                                <option>None</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="title" class="form-label">Title:</label>
                        </div>
                        <div>
                            <input id="title" class="form-control"/>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h2>Contact</h2>
                        </div>
                        <div>
                            <p>No registered services, you can add some on the settings page.</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="biography" class="form-label"><h2>Biography</h2></label>
                        </div>
                        <div>
                            <textarea id="biography" class="form-control">Student, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h2>Links</h2>
                        </div>
                        <div>
                            <div> 
                                <div>
                                    <h5 class="wd-edit-profile-align-with-space-around">
                                        <span>Title</span>
                                        <span>URL</span>
                                    </h5>
                                    
                                </div>
                                <div>
                                    <input value="YouTube"/>
                                    <span>â†’</span>
                                    <input type="link" value="https://youtube.com"/> <a href="#"><i class="fa fa-solid fa-x" style="color: red"></i></a>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-light">Add another link</button>
                                </div>
                            </div>
                            <div class="wd-edit-profile-bottom-buttons">
                                <a href="/Kanbas/Account/Profile/index.html"><button type="button" class="btn btn-light" href="/Kanbas/Account/Profile/index.html">Cancel</button></a>
                                <a href="/Kanbas/Account/Profile/index.html"><button type="button" class="btn btn-danger" href="/Kanbas/Account/Profile/index.html">Save Profile</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div> <!-- cancel editing button -->
                    <div class="wd-profile-edit-button-container float-end"> 
                        <div class="float-end">
                            <a href="/Kanbas/Account/Profile/index.html"><button type="button" class="btn btn-info" href="/Kanbas/Account/Profile/index.html">
                                <i class="fa fa-pencil fa-1x" style="color: black"></i></i> <!-- pencil icon -->
                                Cancel Editing
                            </button></a>
                        </div>
                    </div> <!-- end of edit profile part -->

                </div>
            </div>
        </div>
    </body>
</html>
